<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konga Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backtoschool-container">
        <img src="images/Website_banner.gif_RdVBSnuxE.webp" alt="back2school-contaiiner">
    </div>
    <div class="topmost-container">
        <img src="images/travel.webp" alt="konga_travel">
        <img src="images/konga_pay.webp" alt="konga_pay">
        <img src="images/konga_corporate.webp" alt="konga_corporate">
        <img src="images/konga_health.webp" alt="konga_health">
        <img src="images/k_express2.webp" alt="konga_logistics">
        <img src="images/new_konga_groceries.webp" alt="konga_groceries">
        <img src="images/kongaTV.webp" alt="konga_tv">
        <img src="images/KongaNow.webp" alt="konga_now">
    </div>
    <header class="header-container">
        <div class="logo-container">
            <img src="images/konga_logo.webp" alt="Konga Logo">
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search for products, brands and categories...">
        </div>
        <button class="search-button"><img src="images/search_icon_janjf93_pixabay.svg" alt="search-button"></button>
        <div class="help-container">
            <img src="images/help_icon.svg" alt="help-icon">
            <span>Help</span>

        </div>
    </header>

</html>
