<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Konga Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-container">
        <header>
            <div class="top-banner-container">
                <div class="top-banner-image-container">
                    <div class="top-banner-image-wrapper">
                        <img src="images/konga_topmost_banner.gif" alt="Konga Now Same Day Delivery Banner">
                    </div>
                </div>
            </div>
            <div class="services-strip">
                <div class="services-container">
                    <a href="#" class="service-item">
                        <img src="images/travel.webp" alt="Konga Travel">
                    </a>
                    <a href="#" class="service-item">
                        <img src="images/konga_pay.webp" alt="Konga Pay">
                    </a>
                    <a href="#" class="service-item">
                        <img src="images/konga_corporate.webp" alt="Konga Corporate">
                    </a>
                    <a href="#" class="service-item">
                        <img src="images/konga_health.webp" alt="Konga Health">
                    </a>
                    <a href="#" class="service-item">
                        <img src="images/k_express2.webp" alt="Konga Logistics">
                    </a>
                    <a href="#" class="service-item">
                        <img src="images/new_konga_groceries.webp" alt="Konga Groceries">
                    </a>
                    <a href="#" class="service-item">
                        <img src="images/kongaTV.webp" alt="Konga TV">
                    </a>
                    <a href="#" class="service-item">
                        <img src="images/KongaNow.webp" alt="Konga Now">
                    </a>
                </div>
            </div>
            <div class="main-header">
                <div class="main-header-container">
                    <div class="header-left">
                            <a href="/" class="logo">
                                <img src="images/konga-logo.webp" alt="Konga Logo">
                            </a>
                            <nav class="header-links">
                                <a href="#">Store Locator</a>
                                <a href="#">Sell on Konga</a>
                            </nav>
                    </div>
                    <div class="header-search">
                        <input type="text" placeholder="Search for products, brands and categories...">
                        <button type="submit">
                            <img src="images/icons8-magnifying-glass.svg" alt="Search Icon">
                        </button>
                    </div>
                    <div class="header-right">
                        <a href="#" class="help">
                            <img src="images/question-mark-icon.png" alt="Help Icon" class="question-mark-icon">
                            Help
                            <img src="images/chevron-down-icon.png" alt="Help Dropdown" class="chevron-down-icon">
                        </a>
                        <a href="#">Login/SignUp</a>
                        <a href="#" class="cart-btn">
                            <img src="images/icons8-cart-icon.png" alt="Shopping Cart">
                            My Cart <span class="cart-count">0</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="category-nav">
                <div class="category-container">
                    <button class="all-categories">
                        All Categories
                        <img src="images/hamburger.png" alt="Menu" class="hamburger-icon">
                    </button>
                    <div class="categories-scroll">
                        <a href="#">Computers and Accessories</a>
                        <a href="#">Phones and Tablets</a>
                        <a href="#">Electronics</a>
                        <a href="#">Konga Fashion</a>
                        <a href="#">Baby, Kids and Toys</a>
                        <a href="#">Beauty, Health & Personal Care</a>
                    </div>
                </div>
            </div>
        </header>       
    </div>
    <div class="page-content-container">
        <section class="hero">
            <div class="hero-left">
                <div class="slider">
                    <div class="slides">
                        <img src="images/hero1.webp" alt="Hero Image 1" class="active">
                        <img src="images/hero2.gif" alt="Hero Image 2">
                        <img src="images/hero3.webp" alt="Hero Image 3">
                        <img src="images/hero4.gif" alt="Hero Image 4">
                        <img src="images/hero5.webp" alt="Hero Image 5">
                        <img src="images/hero6.gif" alt="Hero Image 6">
                        <img src="images/hero7.webp" alt="Hero Image 7">
                        <img src="images/hero8.webp" alt="Hero Image 8">
                    </div>
                    <button class="arrow left">&#10094;</button>
                    <button class="arrow right">&#10095;</button>
                </div>
            </div>
            <div class="hero-right">
                <div class="hero-grid">
                    <img src="images/hero_grid_1.png" alt="Promo 1">
                    <img src="images/hero_grid_2.png" alt="Promo 2">
                    <img src="images/hero_grid_3.gif" alt="Promo 3">
                    <img src="images/hero_grid_4.png" alt="Promo 4">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
