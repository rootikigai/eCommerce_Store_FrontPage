<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konga Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-banner-container">
        <img src="images/top_banner.webp" alt="top-banner">
    </div>
    <div class="topmost-container">
        <img src="images/travel.webp" alt="Konga Travel">
        <img src="images/konga_pay.webp" alt="Konga Pay">
        <img src="images/konga_corporate.webp" alt="Konga Corporate">
        <img src="images/konga_health.webp" alt="Konga Health">
        <img src="images/k_express2.webp" alt="Konga Logistics">
        <img src="images/new_konga_groceries.webp" alt="Konga Groceries">
        <img src="images/kongaTV.webp" alt="Konga Tv">
        <img src="images/KongaNow.webp" alt="Konga Now">
    </div>
    <header class="header-container">
        <div class="logo-container">
            <img src="images/konga_logo.webp" alt="Konga Logo">
        </div>
        <nav class="header-links">
            <a href="#">Store Locator</a>
            <a href="#">Sell on Konga</a>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search for products, brands and categories...">
            <button class="search-button">
                <img src="images/icons8-magnifying-glass.svg" alt="search-button">
            </button>
        </div>
        <div class="help-container">
            <img src="images/search_icon_janjf93_pixabay.svg" alt="help-icon">
            <span>Help</span>

        </div>
    </header>
</body>
</html>
